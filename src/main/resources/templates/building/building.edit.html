{{>common/header}}
<div class="card">
    <h4 class="card-header">Please fill in your building information</h4>
    <div class="card-block">
        <form action="/building/{{building.id}}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="id">Building Number</label>
                <div class="col-sm-5">
                    <input class="form-control" id="id" type="number" name="id" value="{{building.id}}" placeholder="Building Number">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="buildingName">Building Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="buildingName" type="text" name="buildingName" value="{{building.buildingName}}" required="required" placeholder="Science">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="numberOfRooms">Number of Rooms</label>
                <div class="col-sm-5">
                    <input class="form-control" id="numberOfRooms" type="number" name="numberOfRooms" value="{{building.numberOfRooms}}" required="required" placeholder="50">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="submit" name="submit"  class="btn btn-primary">Submit</button>
                    <a href="/building" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{{>common/footer}}
