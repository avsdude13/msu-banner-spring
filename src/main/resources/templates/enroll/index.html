{{>common/header}}
<h2>
    Enroll
</h2>

<table class="table">
    <thead >
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Section Number</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {{#enroll}}
    <tr>
        <th scope="row">{{studentId}}</th>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        {{#section}}
        <td>{{sectionNumber}}</td>
        {{/section}}
        <td><a href="/enroll/{{id}}">Show</a></td>
        <td><a href="/enroll/{{id}}/edit">Edit</a></td>
        <td><a href="/enroll/{{id}}/delete">Delete</a></td>
    </tr>
    {{/enroll}}
    </tbody>
</table>
<br>
<a class="btn btn-primary" href="/enroll/create">Enroll Student</a>
{{>common/footer}}
