{{>common/header}}
<div class="card">
    <h4 class="card-header">Please fill in your semester information</h4>
    <div class="card-block">
        <form action="/semester" method="post">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="semesterName">Semester Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="semesterName" type="text" name="semesterName" required="required" placeholder="Fall">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="section">Section</label>
                <div class="col-sm-5">
                    <select name="sections" class="custom-select" id="sections" required>
                        {{#section}}
                        <option value="{{id}}">{{course.courseName}} {{sectionNumber}}</option>
                        {{/section}}
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="startMonth">Start Month</label>
                <div class="col-sm-5">
                    <select name="startMonth" class="custom-select" id="startMonth" required>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="startDay">Start Day</label>
                <div class="col-sm-5">
                    <input class="form-control" id="startDay" type="number" name="startDay" required="required" placeholder="12">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="endMonth">End Month</label>
                <div class="col-sm-5">
                    <select name="endMonth" class="custom-select" id="endMonth" required>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="endDay">End Day</label>
                <div class="col-sm-5">
                    <input class="form-control" id="endDay" type="number" name="endDay" required="required" placeholder="12">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="submit" name="submit"  class="btn btn-primary">Submit</button>
                    <a href="/semester" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{{>common/footer}}
