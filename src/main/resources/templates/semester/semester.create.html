{{>common/header}}
<div class="card">
    <h4 class="card-header">Please fill in your semester information</h4>
    <div class="card-block">
        <form action="/semester" method="post">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="semesterName">Semester Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="semesterName" type="text" name="semesterName" required="required" placeholder="Spring">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="startDate">Start Date</label>
                <div class="col-sm-5">
                    <input class="form-control" id="startDate" type="date" name="startDate" required="required">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="endDate">End Date</label>
                <div class="col-sm-5">
                    <input class="form-control" id="endDate" type="date" name="endDate" required="required">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="submit" name="submit"  class="btn btn-primary">Submit</button>
                    <a href="/semester" class="btn btn-link">Cancel</a>
                </div>
            </div>
            <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
        </form>
    </div>
</div>
{{>common/footer}}
