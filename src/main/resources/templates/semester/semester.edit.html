{{>common/header}}
<div class="card">
    <h4 class="card-header">Please fill in your semester information</h4>
    <div class="card-block">
        <form action="/semester/{{semester.id}}" method="post">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="semesterName">Semester Name</label>
                <div class="col-sm-5">
                    <input class="form-control" id="semesterName" type="text" name="semesterName" value="{{semester.semesterName}}" required="required" placeholder="Spring">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="section">Section</label>
                <div class="col-sm-5">
                    <select name="sections" class="custom-select" id="sections" required>
                        {{#section}}
                        <option value="{{id}}">{{course.courseName}} {{sectionNumber}}</option>
                        {{/section}}
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="startDate">Start Date</label>
                <div class="col-sm-5">
                    <input class="meeting" id="startDate" type="date" name="startDate" value="2018-01-18">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-right" for="endDate">End Date</label>
                <div class="col-sm-5">
                    <input class="meeting" id="endDate" type="date" name="endDate" value="2018-06-08">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5">
                    <button type="submit" name="submit"  class="btn btn-primary">Submit</button>
                    <a href="/semesters" class="btn btn-link">Cancel</a>
                </div>
            </div>
            <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
        </form>
    </div>
</div>
{{>common/footer}}
