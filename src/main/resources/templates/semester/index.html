{{>common/header}}
<h2>
    Semester
</h2>
<table class="table">
    <thead >
    <tr>
        <th>ID</th>
        <th>Semester</th>
        <th>Course</th>
        <th>Course Number</th>
        <th>Section Number</th>
        <th>Start Date</th>
        <th>End Date</th>
        <!--<th>Class Size</th>-->
        <th></th>
    </tr>
    </thead>
    <tbody>
    {{#semester}}
    <tr>
        <th scope="row">{{id}}</th>
        <td>{{semester}}</td>
        <td>{{course.courseName}}</td>
        <td>{{course.courseNumber}}</td>
        <td>{{section.sectionNumber}}</td>
        <td>{{startDate}}</td>
        <td>{{endDate}}</td>
        <!--<td>{{room.seatsInRoom}}</td>-->
        <td><a href="/semester/{{id}}">Show</a></td>
        <td><a href="/semester/{{id}}/edit">Edit</a></td>
        <td><a href="/semester/{{id}}/delete">Delete</a></td>
    </tr>
    {{/semester}}
    </tbody>
</table>
<br>
<a class="btn btn-primary" href="/semester/create">Create</a>

{{>common/footer}}
