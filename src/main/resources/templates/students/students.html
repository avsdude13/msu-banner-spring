<!doctype html>
<html lang="en">
<body>
<h1>
    Students
</h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    {{#students}}
    <tr>
        <td>{{id}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td><a href="/students/{{id}}">Show</a></td>
        <td><a href="/students/{{id}}/edit">Edit</a></td>
        <td><a href="/students/{{id}}/delete">Delete</a></td>
    </tr>
    {{/students}}
    </tbody>
</table>

<a href="/students/new">New Student</a>
</body>
</html>
