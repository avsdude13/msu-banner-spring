{{>common/header}}
<div class="card">
    <h3 class="card-header">Student Information</h3>
    <div class="card-block">
        <p class="card-text">Student Id: {{student.id}}</p>
        <p class="card-text">First Name: {{student.firstName}}</p>
        <p class="card-text">Last Name: {{student.lastName}}</p>
        <a href="/students/{{student.id}}/edit" class="btn btn-primary">Edit</a>
        <a href="/enroll/{{id}}" class="btn btn-primary">Show Schedule</a>
        <a href="/enroll/create" class="btn btn-primary">Enroll Student</a>
        <a href="/students" class="btn btn-link">Back</a>
    </div>
</div>
{{>common/footer}}
